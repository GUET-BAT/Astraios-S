Name: gateway
Host: 0.0.0.0
Port: 8888
UserService:
  Endpoints:
    - user-service:8080
  Timeout: 2000
  NonBlock: true
  Middlewares:
    Breaker: true
AuthService:
  Endpoints:
    - auth-service:9091
  Timeout: 2000
  NonBlock: true
  Middlewares:
    Breaker: true
JwtAuth:
  Issuer: astraios
  CacheSeconds: 300
