Name: gateway
Host: 0.0.0.0
Port: 8888
ConfigDataId: gateway-service.core.config
CommonService:
  Endpoints:
    - common-service:8080
  Timeout: 2000
  NonBlock: true
  Middlewares:
    Breaker: true
UserService:
  Endpoints:
    - user-service:8080
  Timeout: 2000
  NonBlock: true
  Middlewares:
    Breaker: true
AuthService:
  Endpoints:
    - auth-service:9090
  Timeout: 2000
  NonBlock: true
  Middlewares:
    Breaker: true
JwtAuth:
  Issuer: astraios
  CacheSeconds: 300
