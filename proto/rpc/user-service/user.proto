syntax = "proto3";

option java_package = "com.astraios.grpc.user";
option java_multiple_files = true;
option go_package = "github.com/GUET-BAT/Astraios-S/user-service/pb/userpb";

package user;

// UserService provides user management operations.
service UserService {
  // VerifyPassword validates user credentials.
  rpc VerifyPassword (VerifyPasswordRequest) returns (VerifyPasswordResponse);
  // Register creates a new user account.
  rpc Register(RegisterRequest) returns (RegisterResponse);
  // GetUserData retrieves user profile data.
  rpc GetUserData(UserDataRequest) returns (UserDataResponse);
  rpc SetUserData(UserDataRequest) returns (UserDataResponse);
  rpc GetUserAvatar(UserAvatarRequest) returns (UserAvatarResponse);
  rpc SetUserAvatar(UserAvatarRequest) returns (UserAvatarResponse);
}

message VerifyPasswordRequest {
  string username = 1;
  string password = 2;
}

message VerifyPasswordResponse {
  int32 code = 1;
  string message = 2;
  string user_id = 3;
  repeated string roles = 4;
}

message RegisterRequest {
  string username = 1;
  string password = 2;
  int32 type = 3;
}

message RegisterResponse {
  int32 code = 1;
}

message UserDataRequest {
  string user_id = 1;
  UserInfo user_info = 2;
}

message UserInfo {
  string nickname = 1;
  string avatar = 2;
  int32 gender = 3;
  string birthday = 4;
  string bio = 5;
  string background_image = 6;
  string country = 7;
  string province = 8;
  string city = 9;
  string school = 10;
  string major = 11;
  int32 graduation_year = 12;
}

message UserDataResponse {
  string user_id = 1;
  string nickname = 2;
  string avatar = 3;
  int32 gender = 4;
  string birthday = 5;
  string bio = 6;
  string background_image = 7;
  string country = 8;
  string province = 9;
  string city = 10;
  string school = 11;
  string major = 12;
  int32 graduation_year = 13;
  string created_at = 14;
  string updated_at = 15;
}

message UserAvatarRequest {
  string user_id = 1;
}

message UserAvatarResponse {
  string avatar_url = 1;
  string avatar_path = 2;
}
