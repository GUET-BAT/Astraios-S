server:
  port: 8081
  tomcat:
    uri-encoding: UTF-8

spring:
  application:
    name: auth-service
  cloud:
    nacos:
      server-addr: localhost:8848
      config:
        enabled: false
        file-extension: yaml
        shared-configs:
          - data-id: shared-spring.yaml
            refresh: false
          - data-id: shared-redis.yaml
            refresh: false
          - data-id: shared-mybatis.yaml
            refresh: false
          - data-id: shared-logs.yaml
            refresh: false
      discovery:
        enabled: false
        register-enabled: false
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
grpc:
  server:
    port: 9091
  client:
    user-service:
      address: static://127.0.0.1:8080
      negotiation-type: plaintext
