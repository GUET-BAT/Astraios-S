server:
  tomcat:
    uri-encoding: UTF-8

spring:
  application:
    name: auth-service
  cloud:
    kubernetes:
      enabled: false
  data:
    redis:
      host: localhost
      port: 6379
      database: 0

auth:
  remote-config:
    enabled: true
    fail-fast: true
    nacos-data-id: auth-service.key.config.yaml
    timeout-ms: 3000

grpc:
  server:
    port: 9090
  client:
    user-service:
      address: static://user-service:8080
      negotiation-type: plaintext
    common-service:
      address: static://common-service:8080
      negotiation-type: plaintext
management:
  endpoints:
    web.exposure.include: health,info
  endpoint.health.probes.enabled: true
