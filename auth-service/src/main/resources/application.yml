server:
  tomcat:
    uri-encoding: UTF-8

spring:
  application:
    name: auth-service
  cloud:
    kubernetes:
      enabled: true
      discovery:
        enabled: true
        all-namespaces: false
        include-not-ready-addresses: false
        primary-port-name: grpc
  data:
    redis:
      host: localhost
      port: 6379
      database: 0

auth:
  remote-config:
    enabled: true
    fail-fast: true
    nacos-data-id: auth-service-key
    timeout-ms: 3000

grpc:
  server:
    port: 9090
  client:
    user-service:
      address: discovery:///user-service
      defaultLoadBalancingPolicy: round_robin
      negotiation-type: plaintext
    common-service:
      address: discovery:///common-service
      defaultLoadBalancingPolicy: round_robin
      negotiation-type: plaintext
management:
  endpoints:
    web.exposure.include: health,info
  endpoint.health.probes.enabled: true
