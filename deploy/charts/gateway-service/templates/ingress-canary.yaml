{{- if and .Values.ingress.enabled .Values.ingress.canary.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "gateway-service.fullname" . }}-canary
  labels:
    {{- include "gateway-service.labels" . | nindent 4 }}
    app.kubernetes.io/component: canary
  annotations:
    # Ingress-nginx Canary 注解
    nginx.ingress.kubernetes.io/canary: "true"
    {{- if eq .Values.ingress.canary.type "weight" }}
    # 权重灰度：0-100，表示灰度流量百分比
    nginx.ingress.kubernetes.io/canary-weight: "{{ .Values.ingress.canary.weight }}"
    {{- else if eq .Values.ingress.canary.type "header" }}
    # Header 灰度：匹配特定 header 的请求才走灰度
    nginx.ingress.kubernetes.io/canary-by-header: {{ .Values.ingress.canary.header.name | quote }}
    nginx.ingress.kubernetes.io/canary-by-header-value: {{ .Values.ingress.canary.header.value | quote }}
    {{- end }}
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      {{- if .secretName }}
      secretName: {{ .secretName }}
      {{- end }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType | default "Prefix" }}
            backend:
              service:
                name: {{ $.Values.ingress.canary.serviceName }}
                port:
                  number: {{ $.Values.ingress.canary.servicePort }}
          {{- end }}
    {{- end }}
{{- end }}
