# Default values for nacos.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nacos/nacos-server
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v2.3.2"

nameOverride: ""
fullnameOverride: ""

# Nacos Mode: standalone or cluster
mode: standalone

# External Database Configuration (MySQL/SQLRouter)
externalDb:
  enabled: true
  host: "159.75.149.195"
  port: 6446
  dbName: "nacos_config"
  user: "nacos"
  password: "Nacos@123"
  # Optional JDBC parameters
  param: "characterEncoding=utf8&connectTimeout=1000&socketTimeout=3000&autoReconnect=true&useUnicode=true&useSSL=false&serverTimezone=UTC"

# JVM Configuration
jvm:
  xms: "512M"
  xmx: "512M"
  xmn: "256M"

# Authentication Configuration
auth:
  enabled: false
  # If enabled, default user/pass is nacos/nacos

service:
  type: ClusterIP
  port: 8848
  grpcPort1: 9848
  grpcPort2: 9849

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

nodeSelector: {}

tolerations: []

affinity: {}
