# CI/CD 专用 ServiceAccount 配置
# 用于 GitHub Actions 部署，遵循最小权限原则
---
apiVersion: v1
kind: Namespace
metadata:
  name: astraios
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: github-actions-deployer
  namespace: astraios
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: deployer-role
  namespace: astraios
rules:
  # Deployments 权限
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "create", "update", "patch", "delete"]
  
  # ReplicaSets 权限（用于部署历史）
  - apiGroups: ["apps"]
    resources: ["replicasets"]
    verbs: ["get", "list"]
  
  # Pods 权限（用于查看状态）
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  
  # Pods logs 权限（用于调试）
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]
  
  # Services 权限
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "create", "update", "patch", "delete"]
  
  # ConfigMaps 权限
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "create", "update", "patch", "delete"]
  
  # Secrets 权限（仅用于 Helm）
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "create", "update", "patch", "delete"]
  
  # Ingress 权限
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list", "create", "update", "patch", "delete"]
  
  # HPA 权限（如果需要）
  - apiGroups: ["autoscaling"]
    resources: ["horizontalpodautoscalers"]
    verbs: ["get", "list", "create", "update", "patch", "delete"]
  
  # ServiceAccounts 权限（Helm 可能需要）
  - apiGroups: [""]
    resources: ["serviceaccounts"]
    verbs: ["get", "list", "create", "update", "patch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: deployer-rolebinding
  namespace: astraios
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: deployer-role
subjects:
  - kind: ServiceAccount
    name: github-actions-deployer
    namespace: astraios
---
# 创建长期 token（Kubernetes 1.24+）
apiVersion: v1
kind: Secret
metadata:
  name: github-actions-deployer-token
  namespace: astraios
  annotations:
    kubernetes.io/service-account.name: github-actions-deployer
type: kubernetes.io/service-account-token
